<!DOCTYPE html>
<html lang="en">
    <head>
        <title>House price prediction</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body align=center>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><legend><h1>House price prediction</h1></legend></div>
			<div class="col-md-4"></div>
		</div>
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
	<p align="center"><img src="https://www.vantage-ai.com/hubfs/House%20prices.jpg" width="500" height="300"></p>
				<form class="form-horizontal" action={{ url_for('predict') }}  method="post">
					<div class="form-group">
						<label class="control-label col-xs-3" for="Number of bedrooms">Number of bedrooms:</label>
						<div class="col-xs-6">
							<input type="number" min="0" max="10" class="form-control" name="Number of bedrooms" required="required" placeholder="&nbsp;Enter a number between 0 and 10&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="Number of facades">Number of facades:</label>
						<div class="col-xs-6">
							<input type="number" min="2" max="4" class="form-control" name="Number of facades" required="required" placeholder="&nbsp;Enter a number between 2 and 4&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="Living area">Living area:</label>
						<div class="col-xs-5">
							<input type="number" min="0" step="5" class="form-control" name="Living area" required="required" placeholder="&nbsp;&#13217;&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="Surface area land">Surface area land:</label>
						<div class="col-xs-5">
							<input type="number" min="1" max="5000" class="form-control" name="Surface area land" required="required" placeholder="&nbsp;&#13217;&nbsp;">
						</div>
					</div>
					<div class="form-group">
            					<label class="control-label col-xs-3">Open fireplace:</label>
            					<div class="col-xs-5">
                					<select class="form-control" name="Open fireplace">
                    					<option>Yes</option>
                    					<option>No</option>
                					</select>
            					</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="Terrace">Terrace:</label>
						<div class="col-xs-5">
							<select class="form-control" name="Terrace">
                    					<option>Yes</option>
                    					<option>No</option>
                					</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="Garden">Garden:</label>
						<div class="col-xs-5">
							<select class="form-control" name="Garden">
                    					<option>Yes</option>
                    					<option>No</option>
                					</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="Pool">Pool:</label>
						<div class="col-xs-5">
							<select class="form-control" name="Pool">
                    					<option>Yes</option>
                    					<option>No</option>
                					</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="Condition">Condition:</label>
						<div class="col-xs-5">
							<select class="form-control" name="Condition">
                    					<option>Needs work</option>
                    					<option>Renovated</option>
                					</select>
						</div>
					</div>
					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-7">
                			<input type="submit" class="btn btn-success" value="Submit">
                			<input type="reset" class="btn btn-danger" value="Reset">
            			</div>
        			</div>
        		</form>
        	</div>
        	<div class="col-md-4"></div></div>
		</div>
	</body>
</html>
